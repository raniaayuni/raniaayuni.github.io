<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            color: #6a0dad;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #6a0dad;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5b0bb0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Order</h2>
        <form id="orderForm">
            <div class="input-group">
                <label for="userId">User ID</label>
                <input type="number" id="userId" name="userId" required>
            </div>
            <div class="input-group">
                <label for="productId">Product ID</label>
                <input type="number" id="productId" name="productId" required>
            </div>
            <div class="input-group">
                <label for="orderStatus">Order Status</label>
                <input type="text" id="orderStatus" name="orderStatus" required>
            </div>
            <button type="submit" class="btn">Add Order</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const productId = document.getElementById('productId').value;
            const orderStatus = document.getElementById('orderStatus').value;

            const token = localStorage.getItem('authToken');

            fetch('https://130.162.195.228/mhs714220032/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ user_id: userId, product_id: productId, order_status: orderStatus })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Order added successfully');
                    // Clear the form
                    document.getElementById('orderForm').reset();
                } else {
                    alert('Failed to add order: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
